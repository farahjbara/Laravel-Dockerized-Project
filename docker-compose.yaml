version: "3.8"

services:
  server:
    image: 'nginx:stable-alpine'
    ports: 
       - '8080:80'
    volumes:
       - ./src:/var/www/html
       - ./nginx/nginx.conf:/etc/nginx/nginx.d/default.conf:ro  
    depends_on:
      - php
      - mysql 

  php:
    build:
      context : ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    ports:
      - '3000:9000'  

  mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
  composer:
     build:
      context: dockerfiles
      dockerfile: composer.dockerfile
     volumes:
      - ./src:/var/www/html
  artisan:
    build:
      context : ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
  #npm: